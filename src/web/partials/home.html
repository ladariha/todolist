<div class="custom" id="specpool_partial">
    <div class="span8">

        <form class="custom" class="form-inline">
            <input type="text" placeholder="Search" ng-model="titleQuery"/>
        </form>
        <div class="span5">

            <table class="">
                <tr ng-repeat="list in lists | filter:titleQuery">

                    <td style="vertical-align: central"><a href="#/list/{{list.id}}">&rightarrow;&nbsp;{{list.name}}</a>&nbsp;&nbsp;</td>
                    <td>
                        <div class="btn-toolbar">
                            <div class="btn-group " >
                                <!--<button class="btn" ng-click="perform(action.onClick, spec.id)">{{action.title}}</button>-->
                                <span class="btn btn-small" title="Edit" ng-click="edit(list.id)"><i class="icon-edit"></i>&nbsp; Edit</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="btn-toolbar">
                            <div class="btn-group " >
                                <!--<button class="btn" ng-click="perform(action.onClick, spec.id)">{{action.title}}</button>-->
                                <span class="btn btn-small" title="Delete" ng-click="delete(list.id)"><i class="icon-remove"></i>&nbsp; Delete</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="input-append">
                            <input  id="appendedInputButton" type="text"  ng-model="newList">
                            <button ng-disabled="!newList" class="btn" ng-click="create()" class="btn" type="button">Create</button>
                        </div>
                    </td>
                </tr>

            </table><br/><br/>

        </div>
    </div>


</div>
<div class="modal fade hide" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="renameModalLabel">Rename list</h3>
    </div>
    <div class="modal-body" id="renameModalBody">
       New name: <input type="text" ng-model="updatedName" />
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary" ng-disabled="!updatedName" id="modal_confirm_ok" ng-click="rename()">Rename</button>
    </div>
</div>
