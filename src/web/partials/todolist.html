<div class="custom" id="specpool_partial">
    <div class="span8">

        <h1>{{list.name}}</h1>
        <div class="span9">

            <table class="table table-condensed table-hover table-striped">
                <thead>
                    <tr>
                        <th>
                            Duty
                        </th>
                        <th>Date</th>
                        <th>Days left</th>
                        <th>Labels</th>
                        <th></th><th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="todo in list.todos">

                    <td style="vertical-align: central" class="{{todo.state}}">{{todo.text}}&nbsp;&nbsp;</td>
                    <td>{{todo.date}}</td>
                    <td>{{todo.daysLeft}}</td>
                    <td>
                        <span ng-repeat="label in todo.labels" ><span class="label label-{{label}}">{{label}}</span></a>&nbsp;</span>
                    </td>
                    <td>

                        <div class="btn-group " >
                            <!--<button class="btn" ng-click="perform(action.onClick, spec.id)">{{action.title}}</button>-->
                            <span class="btn btn-small" title="Delete" ng-click="delete(todo.id)"><i class="icon-remove"></i>&nbsp; Delete</span>
                        </div>

                    </td>

                    <td>
                        <div class="btn-group " >
                            <!--<button class="btn" ng-click="perform(action.onClick, spec.id)">{{action.title}}</button>-->
                            <span class="btn btn-small" title="Delete" ng-click="finish(todo.id)"><i class="icon-check"></i>&nbsp; Done</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="span3">
        <span class="btn btn-small" title="Create new" ng-click="create();"><i class="icon-plus-sign"></i>&nbsp; Create new</span><br/><br/>
    </div>
</div>
<div class="modal fade hide" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="deleteModalLabel"></h3>
    </div>
    <div class="modal-body" id="deleteModalBody">

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button class="btn btn-primary" id="modal_confirm_ok" ng-click="performAction()">Yes</button>
    </div>
</div>
